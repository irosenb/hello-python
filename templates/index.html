{% extends 'base.html' %}

{% block head %}
  <title>NYC Proptech Events</title>
{% endblock %}

{% block body %}
  <h1>NYC Proptech Events</h1>
  {% for event in events %}
    <p>{{ event.fields.Name }}</p>
    <p>{{ event.fields.Date }}</p>
    <p>{{ event.fields.Location }}</p>
    <p>{{ event.fields.Organizer }}</p>
  {% endfor %}
{% endblock %}
